    <style>
        /* Page-specific layout (kept scoped here to avoid global changes) */
        html, body { height: 100%; overflow: hidden; }
        .quiz-layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 12px 0; /* consistent top/bottom spacing under header/above footer */
            height: calc(100vh - (var(--bar-height) * 2));
            box-sizing: border-box;
            align-items: start;
        }
        @media (max-width: 920px) {
            .quiz-layout { grid-template-columns: 1fr; }
        }
        .quiz-scroll { height: 100%; overflow: auto; padding: 6px; }
        /* Custom scrollbars for the quiz columns */
        .quiz-scroll { scrollbar-width: thin; scrollbar-color: var(--glass-highlight) transparent; }
        .quiz-scroll::-webkit-scrollbar { width: 12px; }
        .quiz-scroll::-webkit-scrollbar-track { background: transparent; }
        .quiz-scroll::-webkit-scrollbar-thumb {
            background: color-mix(in hsl, var(--colour-accent), transparent 70%);
            border: 3px solid transparent;
            background-clip: content-box;
            border-radius: 999px;
        }
        .quiz-scroll::-webkit-scrollbar-thumb:hover {
            background: color-mix(in hsl, var(--colour-accent), transparent 55%);
            background-clip: content-box;
        }
        .quiz-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .quiz-list button {
            text-align: left;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--colour-text);
            padding: 12px 14px;
            transition: transform 120ms ease, box-shadow 180ms ease, border-color 180ms ease, background-color 180ms ease;
        }
        .quiz-list button:hover { transform: translateX(2px); }
        .quiz-list button.active {
            border-color: var(--accent-glow);
            box-shadow: 0 6px 20px var(--shadow-colour), 0 0 12px var(--accent-glow);
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        }
        .quiz-card {
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            padding: 16px;
        }
        .quiz-questions { display: grid; gap: 12px; }
        .question-card {
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            padding: 12px;
        }
        .answer {
            margin-top: 10px;
            border-radius: 12px;
            border: 1px solid color-mix(in hsl, var(--colour-text), transparent 80%);
            background: color-mix(in hsl, var(--colour-text), transparent 92%);
            padding: 10px;
        }
        .progress-outer { height: 10px; border-radius: 999px; background: color-mix(in hsl, var(--colour-text), transparent 92%); }
        .progress-inner { height: 10px; border-radius: 999px; background: color-mix(in hsl, var(--colour-accent), white 10%); width: 0%; transition: width 200ms ease; }
        .progress-outer.small { height: 8px; }
        .progress-outer.small > .progress-inner { height: 8px; }
        .quiz-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-slim { height: 34px; padding: 0 12px; display: inline-flex; align-items: center; border-radius: 10px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--colour-text); transition: background-color 160ms ease, border-color 160ms ease, box-shadow 160ms ease, color 160ms ease; }
        .btn-slim:focus-visible { outline: none; box-shadow: 0 0 0 2px var(--glass-highlight); }
        .btn-good { /* neutral until active */ }
        .btn-good.active { border-color: hsl(150 52% 45%); background: color-mix(in hsl, hsl(150 52% 45%), transparent 80%); color: white; box-shadow: 0 0 0 2px color-mix(in hsl, hsl(150 52% 45%), transparent 60%); }
        .btn-bad { /* neutral until active */ }
        .btn-bad.active { border-color: hsl(6 78% 50%); background: color-mix(in hsl, hsl(6 78% 50%), transparent 80%); color: white; box-shadow: 0 0 0 2px color-mix(in hsl, hsl(6 78% 50%), transparent 60%); }
        .btn-toggle { border-color: var(--glass-border); background: var(--glass-bg); }
        .btn-toggle.active { border-color: var(--colour-accent); background: color-mix(in hsl, var(--colour-accent), transparent 85%); box-shadow: 0 0 0 2px color-mix(in hsl, var(--colour-accent), transparent 70%); }
        .pill-mono { font-size: 12px; opacity: 0.9; border: 1px solid var(--glass-border); border-radius: 8px; padding: 2px 8px; }
        .tag-correct { color: hsl(150, 52%, 52%); background: color-mix(in hsl, hsl(150, 52%, 52%), transparent 88%); border-color: color-mix(in hsl, hsl(150,52%,52%), transparent 60%); }
        .tag-wrong { color: hsl(6, 78%, 57%); background: color-mix(in hsl, hsl(6, 78%, 57%), transparent 88%); border-color: color-mix(in hsl, hsl(6,78%,57%), transparent 60%); }
    </style>
